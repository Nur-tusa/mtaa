{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="text-center" style="font-family: 'Henny Penny', cursive; ">Login</h1>
            <div class="card" style="background-color: #b2dfdb;">
                <div class="card-body text-center">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-sm btn-default">Login</button>
                        <div class="card mt-2">
                            <div class="card-body mt-3 mb-3 mr-2 ml-4">
                                Don't have an account? <a href="{% url 'register' %}">Sign up</a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
