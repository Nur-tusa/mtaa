{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-6 m-auto">
            <h1 class="text-center" style="font-family: 'Henny Penny', cursive;">Sign Up</h1>
            <div class="card" style="background-color: #eec40c44;">
                <div class="card-body">
                    <form action="" method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-sm btn-default">Sign Up</button>
                        <small class="text-muted">Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a></small>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
